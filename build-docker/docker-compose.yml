services:
  nginx:
    image: nginx:1.23
    volumes:
      - ../jobhunter-frontend/dist:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

    ports:
      - "80:80"
      - "443:443"
  db-mysql:
    image: mysql:5.7.40
    restart: always
    environment:
      - MYSQL_DATABASE=nvminh162_jobhunter
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3307:3306"
    expose:
      - "3306"

  backend-spring:
    build:
      context: ../jobhunter-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/nvminh162_jobhunter
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - NVMINH162_UPLOAD_FILE_BASE_URI=file:///uploads/
    depends_on:
      - db-mysql
    volumes:
      - ../upload-docker/:/uploads/
    # docker compose -p nvminh162-spring-rest up -d
